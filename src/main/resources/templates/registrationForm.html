<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Creation du compte</title>
</head>
<body>
	<div class="container">
		<div class="Back">
			<i class="fa fa-arrow-left" onclick="Back()"></i>
		</div>
		<p class="h2 text-center">Creer son compte</p>
		<form th:action="@{/memberSave}" method="post">
			<!--  <div class="preview text-center">
				<img class="preview-img"
					src="http://simpleicon.com/wp-content/uploads/account.png"
					alt="Preview Image" width="200" height="200" />
				<div class="browse-button">
					<i class="fa fa-pencil-alt"></i> <input class="browse-input"
						type="file" required name="UploadedFile" id="UploadedFile" />
				</div>
				<span class="Error"></span>
			</div> -->
			<div class="form-group">

				<label>Pseudo:</label> <input class="form-control" type="text"
					name="pseudo" required placeholder="Entrez votre pseudo" th:value="${member.pseudo}"><span class="text-danger"
								th:errors="${member.pseudo}"></span>
			</div>
			<div class="form-group">
				<label>Email:</label> <input class="form-control" type="email"
					name="email" required placeholder="Entrez votre email" th:value="${member.email}"><span class="text-danger"
								th:errors="${member.email}"></span>
			</div>
			<div class="form-group">
				<label>Mot de passe:</label> <input class="form-control" type="password"
					name="passWord" required placeholder="Entrez votre mot de passe" th:value="${member.passWord}"><span class="text-danger"
								th:errors="${member.passWord}"></span>
			</div>
			<div class="form-group">
				<input class="btn btn-primary btn-block" type="submit"
					value="Submit" />
			</div>
		</form>
	</div>
</body>
</html>
