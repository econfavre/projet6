<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8" />
<title>Création d'un secteur</title>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	th:href="@{/css/style.css}" />
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body class="formsite-page">
	<div layout:fragment="content">
		<div class="container">
			<div class="col-md-8">
				<div class="form-area">
					<!--  <form th:action="@{/save}" method="POST"> -->
						<br style="clear: both">
						<h3 style="margin-bottom: 25px; text-align: center;">CREATION
							D'UN NOUVEAU SECTEUR</h3>
						<!-- <div class="form-group">
                    <label for="nameSite">Sélectionnez un site d'escalade</label>
                    <select id="nameSite" name="nameSite" class="form-control">
                            <option>Roger - Alsace</option>
                            <option>Serre - Bourgogne</option>
                    </select>
                    <span class="red" th:errors="${site.nameSite}"></span>
                </div>  -->
						<div class="form-group">
							<label for="nameSector">Nom du secteur:</label><br> <input
								type="text" name="nameSector" th:value="${sector.nameSector}"
								id="nameSector" class="form-control"> <span class="red"
								th:errors="${sector.nameSector}"></span>
						</div>
						<div class="form-group">
							<label for="descriptionSector">Description du
								secteur</label>
							<textarea name="site.descriptionSector"
								id="descriptionSector" rows="5" class="form-control"
								style="width: 100%"></textarea>
						</div>
						<button type="submit" id="submit" name="submit"
							class="btn btn-primary pull-right">Enregistrer</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
