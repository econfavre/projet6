<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Se connecter</title>
<link href="/css/stylepageconnexion.css" rel="stylesheet"></link>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="sidenav"></div>
	<div class="main">
		<div class="container">
			<div class="col-md-6 col-sm-12">
				<div class="login-main-text">
					<h2>Entrez dans le monde des amoureux de l'escalade !</h2>
				</div>

				<div class="row" style="margin-top: 20px">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<form role="form" th:action="@{login2}" method="post">
							<fieldset>
								<h2>Merci de vous connecter</h2>
								<hr class="colorgraph">
								<div class="form-group">
									<input type="text" name="pseudo" id="pseudo"
										class="form-control input-lg" placeholder="Pseudo">
								</div>
								<div class="form-group">
									<input type="password" name="Mot de passe" id="password"
										class="form-control input-lg" placeholder="Mot de passe">
								</div>
								<span class="button-checkbox">
									<button type="button" class="btn" data-color="info">Se
										souvenir</button> <input type="checkbox" name="remember_me"
									id="remember_me" checked="checked" class="hidden"> <a
									href="" class="btn btn-link pull-right">Oubli du mot de
										passe?</a>
								</span>
								<hr class="colorgraph">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<input type="submit" class="btn btn-lg btn-success btn-block"
											value="Se connecter">
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<a th:href="@{/RegistrationForm}" class="btn btn-lg btn-primary btn-block">Cr√©er
											un compte</a>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>
</body>
</html>
