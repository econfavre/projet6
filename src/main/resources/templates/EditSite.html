<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8" />
<title>Modification d'un site</title>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	th:href="@{/css/style.css}" />
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div layout:fragment="content">
		<div class="body-editForm">
			<div class="container-fluid">
				<div class="row jumbotron">
					<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
					</div>
				</div>
			</div>
			<div class="container">
				<div id="login-wraper">
					<form th:action="@{/saveEditSiteForm}"
						method="post">
						<legend>
							MODIFICATION <span class="blue">DU SITE</span>
						</legend>
						<div class="form-group">
							<label for="siteId">Id du site:</label><br>
							<label th:text="${site.siteId}"></label> <input type="hidden"
								name="siteId" th:value="${site.siteId}" id="siteId"
								class="form-control"> <span class="red"
								th:errors="${site.siteId}"></span>
						</div>

						<div class="form-group">
							<label for="nameSite">Nom du site:</label><br> <input
								type="text" name="nameSite" th:value="${site.nameSite}"
								id="nameSite" class="form-control"> <span class="red"
								th:errors="${site.nameSite}"></span>
						</div>
						<div class="form-group">
							<label for="orientation">Orientation du site:</label><br> <select
								class="form-control" id="orientation" name="orientation"
								th:value="${site.orientation}" required>
								<option>Sud</option>
								<option>Sud Est</option>
								<option>Sud Ouest</option>
								<option>Est</option>
								<option>Ouest</option>
								<option>Nord</option>
								<option>Nord Est</option>
								<option>Nord Ouest</option>
							</select> <span class="text-danger" th:errors="${site.orientation}"></span>
						</div>
						<div class="form-group">
							<label for="country">Localisation du site:</label><br> <select
								class="form-control" id="country" name="country"
								th:value="${site.country}" required>
								<option>France</option>
								<option>Allemagne</option>
								<option>Italie</option>
								<option>Autriche</option>
								<option>Angleterre</option>
								<option>Belgique</option>
								<option>Autre</option>
							</select> <span class="text-danger" th:errors="${site.country}"></span>
						</div>
						<div class="form-group">
							<label for="descriptionSite">Description du site :</label><br>
							<input type="text" name="descriptionSite" th:value="${site.descriptionSite}" id="descriptionSite"
								 class="form-control">
								<span class="text-danger" th:errors="${site.descriptionSite}"></span>
						</div>
						<button type="submit" class="btn btn-primary pull-right">Enregistrer</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
