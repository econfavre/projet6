<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8" />
<title>Ajout d'un nouveau produit</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../css/style.css"
	th:href="@{css/style.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div layout:fragment="content1">
		<div class="spacer col-md-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">Modification d'un produit</div>
				<div class="panel-body">
					<form th:action="@{/save}" method="post">
						<div class="form-group">
							<label class="control-label">Id : </label><label th:text= "${produit.id}"></label> <input
								class="form-control" type="hidden" name="id"
								th:value="${produit.id}"/> 
								<span class="red" th:errors="${produit.id}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Designation :</label> <input
								class="form-control" type="text" name="designation"
								th:value="${produit.designation}"/> <span class="red"
								th:errors="${produit.designation}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix :</label> <input
								class="form-control" type="text" name="prix"
								th:value="${produit.prix}"/> <span class="red"
								th:errors="${produit.prix}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Quantite :</label> <input
								class="form-control" type="text" name="quantite"
								th:value="${produit.quantite}"/> <span class="red"
								th:errors="${produit.quantite}"></span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Sauvegarder</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
