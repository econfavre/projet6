<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layoutconnecte="http://www.ultraq.net.nz/thymeleaf/layoutconnecte">
<head>
    <meta charset="UTF-8">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="../static/css/bootstap.min.css" th:href="@{css/bootstrap.min.css}">
<link href="/css/style.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
       <header>
		<!-- Navigation -->
		<nav class="navbar my-nav navbar-expand-md sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive">
					<span class="navbar-toggler-icon"> </span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar nav ml-auto">
						<li class="active"><a class="nav-link" th:href="@{/homeconnecte}">ACCUEIL</a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/sites}">SITES</a></li>
						<li class="nav-item"><a class="nav-link" href="#">TOPOS</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/searchForm}">RECHERCHE</a></li>
					</ul>

					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button"
							id="dropdownMenuButton" data-toggle="dropdown"
							aria-haspopup="true" style="font-size:18px" aria-expanded="false">MON COMPTE</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" style="font-size:12px" th:href="@{/login?logout}">Deconnexion</a> <a
								class="dropdown-item" style="font-size:12px" th:href="@{/RegistrationForm}">Créer un compte</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="buttons">
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm dropdown-toggle"
					data-toggle="dropdown">
					MES SITES <span class="caret"></span>
				</button>
				<div class="dropdown-menu" role="menu">
					<a class="dropdown-item" style="" href="#">Créer un nouveau
						site d'escalade complet</a> 
						<a class="dropdown-item" style="" th:href="@{/CreationSite}">Créer
						un nouveau site d'escalade</a> 
						<a class="dropdown-item" style="" th:href="@{/sites}">Afficher mes sites</a>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm dropdown-toggle"
					data-toggle="dropdown">
					MES SECTEURS <span class="caret"></span>
				</button>
				<div class="dropdown-menu" role="menu">
					<a class="dropdown-item" style="" th:href="@{/CreationSector}">Créer un nouveau
						secteur</a> <a class="dropdown-item" style=""
						th:href="@{/sectors}">Afficher mes secteurs</a>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm dropdown-toggle"
					data-toggle="dropdown">
					MES VOIES <span class="caret"></span>
				</button>
				<div class="dropdown-menu" role="menu">
					<a class="dropdown-item" style="" th:href="@{/CreationWay}">Créer une nouvelle
						voie</a><a class="dropdown-item" style=""
						href="#">Afficher mes voies</a>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm dropdown-toggle"
					data-toggle="dropdown">
					MES TOPOS <span class="caret"></span>
				</button>
				<div class="dropdown-menu" role="menu">
					<a class="dropdown-item" style="" th:href="@{/CreationTopo}">Créer un nouveau
						topo</a><a class="dropdown-item" style=""
						href="#">Afficher mes topos</a>
				</div>
			</div>
			<button class="btn btn-danger btn-sm" type="button" th:href="@{/Reservation}">RESERVER UN
				TOPO</button>
		</div>
		<p></p>
       
   </header>
<section layout:fragment="content"></section>
</body>
</html>
